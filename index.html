<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title>Ant Maps</title>

    <link rel="icon" type="image/png" href="img/spp.png">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- Google Fonts Dosis -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Dosis">
    
    <!-- Hover.css -->
    <link rel="stylesheet" href="css/hover-min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- Map CSS -->
    <link rel="stylesheet" href="css/map.css">
    
    <!-- Leafet CSS -->
    <link rel="stylesheet" href="js/libraries/leaflet/leaflet.css" type="text/css" />

</head>
<body>

 <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">AntMaps</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                  
                    <li>
                        <a onclick="controls.openErrorReport()">Report Data Error</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
    </nav>
    
    
    
    <div id="side">
    	
    		<a id ="info1" data-title="Click on a view to start" data-html="true" rel="tooltip" href="#"><div id="info" class="hvr-shrink"></div></a>
    		<a id ="resetAll1" data-title="RESET ALL" data-html="true" data-clicked="no" rel="tooltip" href="#" onclick="controls.resetMap();" ><div id="resetAll" class="hvr-shrink"></div></a>
    		<a id ="resetZoom" data-title="RESET ZOOM" data-html="true" rel="tooltip" href="#" onclick="baseMap.resetZoom();"><div class="hvr-shrink" id="reset_zoom">
 		    </div></a>
    	
	    	<h3 id="view-title" class="text-center">
	    				Species View
	    	</h3>
	    		  

 			<div id="mode-buttons">
					<button id="species-button" class="button button--winona button--all button-selected" data-text="Species View" 
					onclick=controls.switchMode('speciesMode');>
						<span>Species View</span></button>
					<button id="diveristy-subfamily-button" class="button button--winona button--all" data-text="Subfamily View"
					onclick=controls.switchMode('diversitySubfamilyMode');>
						<span>Subfamily View</span></button>
					<button id="diveristy-genus-button" class="button button--winona button--all" data-text="Genus View"
					onclick=controls.switchMode('diversityGenusMode');>
						<span>Genus View</span></button>
					<button id="diveristy-bentity-button" class="button button--winona button--all" data-text="Region View"
					onclick=controls.switchMode('diversityBentityMode');>
						<span>Region View</span></button>
			</div>
				  
			
			
			<div id="spp_view">
				<form id="querySpecies">
					<label> Subfamily </label><br>
						<select id="sppView-subfamily-select" name="subfamily" disabled="disabled">
							<option>Loading...</option>
						</select><br>
						
					<label> Genus </label><br>
						<select id="sppView-genus-select" name="genus" disabled="disabled">
							<option value="Select Genus">Select Genus</option>
						</select><br>
						
					<label> Species </label><br>
						<select id="sppView-species-select" name="species" disabled="disabled">
							<option value="Select Species">Select Species</option>
						</select><br>
					</form>	
					
					<div id="map-spp" class="text-center" onclick="speciesMode.updateData();"></div>
					
					<div id = "species-legend"> </div>
			</div> <!-- end spp_view -->
			
			<div id="diversity_view"> 
		
				<div id="diversity_subfamily">
				<form id="querySubfamily">
					<label> Subfamily </label><br>
					<select id="subfamilyView-subfamily-select" name="subfamily" disabled>
						<option>Loading...</option>
					</select><br>
				</form>
					<div id="map-subfamily" class="text-center" onclick="diversitySubfamilyMode.updateData()"></div>
					<!-- map button -->
					
					<div id="diversity-subfamily-legend-title" class="none"> Number of species by region </div>
					<div id = "diversity-subfamily-legend"> </div>
				</div>
				
				<div id="diversity_genus" class="none">
				<form id="queryGenus">
					<label> Subfamily </label><br>
						<select id="genusView-subfamily-select" name="subfamily" disabled>
							<option>Loading...</option>
						</select><br>
						
					<label> Genus </label><br>
						<select id="genusView-genus-select" name="genus" disabled>
							<option value="Select Genus">Select Genus</option>
						</select><br>
				</form>
					<div id="map-genus" class="text-center" onclick="diversityGenusMode.updateData()"></div>
					<!-- map button -->
					
					<div id="diversity-genus-legend-title" class="none"> Number of species by region </div>
					<div id = "diversity-genus-legend"> </div>
				</div>
				

				<div id="diversity_bentity" class="none">
				
					<div id="bentity-description"> Click on a Region <br><br> OR </div>
					
					<form id="queryBentity">
						<label> Region </label>
						<select id="bentityView-bentity-select" name="bentity" disabled>
							<option>Loading...</option>
						</select><br>
					</form>
					<div id="map-bentity" class="text-center" onclick="diversityBentityMode.updateData()"></div>
					<div id="select-bentity-button" onclick="diversityBentityMode.selectBentityView()">Map a Different Region</div>
					
					<div id="diversity-bentity-legend-title" class="none"> Number of species in common </div>
					<div id="diversity-bentity-legend"> </div>
				</div>

				
				
			</div><!-- end diversity_view -->
	    
    </div>
    
    
    
    <div id="main">
    
    	<div id="loading-message">
    		<img src='img/ajax-loader.gif' />
    	</div>
		
		<div id="current-selection-title"></div>
		<div id="current-selection"></div>
		
		<div id="entry-text">Click on a view to start</div>
		
		<div id="view-description"></div>
    
    
    	<div id="mapContainer">
   		</div>
 		
 		
 


    </div>
    
    
    <div id="info-panel">
    	<div id="close-info">X</div>
    </div>
    
    <div id="spp-browse-panel">
    	<div id="close">X</div>
    </div>
    
    
    
    <!-- jQuery -->
    <script src="js/libraries/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/libraries/bootstrap.min.js"></script>
    
    <!-- D3 -->
    <script src="http://d3js.org/d3.v3.js"></script>
    
    <!-- D3.geo -->
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    
    <!-- Topojson -->
	<script src="js/libraries/topojson-js/topojson.min.js"></script> 
	
	<!-- Leaflet -->
	<script src="js/libraries/leaflet/leaflet.js" type="text/javascript"></script>
	
	<!-- Antmaps project files -->
	<script src="js/controls.js" type="text/javascript"></script>
	<script src="js/baseMap.js" type="text/javascript"></script>
	<script src="js/mapUtilities.js" type="text/javascript"></script>
	<script src="js/speciesMode.js" type="text/javascript"></script>
	<script src="js/diversitySubfamilyMode.js" type="text/javascript"></script>
	<script src="js/diversityGenusMode.js" type="text/javascript"></script>
	<script src="js/diversityBentityMode.js" type="text/javascript"></script>

	
	
	
   
    <script>
	</script>



</body>
</html>
