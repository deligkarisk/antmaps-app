<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
  
    <title>Ant Maps</title>

    <link rel="icon" type="image/png" href="img/spp.png">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    
    <!-- Google Fonts Dosis -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Dosis">
    
    <!-- Hover.css -->
    <link rel="stylesheet" href="css/hover-min.css">
    
    <!-- Custom Report Page CSS -->
    <link rel="stylesheet" href="css/report.css">


</head>
<body>

 <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">AntMaps</a>
            </div>
    </nav>
    
     <div class="container-fluid">
      <section class="module content">

	      	<form id="ajax-contact" method="post">
			    <div class="field">
			        <label for="name">Name</label>
			        <input type="text" id="name" name="name" required>
			    </div>
			
			    <div class="field">
			        <label for="email">Email</label>
			        <input type="email" id="email" name="email" required>
			    </div>
			
			    <div class="field">
			        <label for="message">Message</label>
			        <textarea id="message" name="message" required></textarea>
			    </div>
			
			    <div class="field">
			        <div class="button" id="button-submit" type="submit">Send</button>
			    </div>
			</form> 
			      
			 
			 <div id="form-messages"></div>
			 
     </section> <!-- end module content -->
     </div> <!-- end container -->
    
    
    <!-- jQuery -->
    <script src="js/libraries/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/libraries/bootstrap.min.js"></script>
    
	
	
	<script type="text/javascript">
		$(document).ready(function() {
		    if (window.opener) {
			    var reportData = window.opener.controls.errorReportData();
			    $('#message').append('Current Antmaps view\n--------------------------------\n' + reportData + '\n\n');
			}
		});
	</script>



</body>
</html>
